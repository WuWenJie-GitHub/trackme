<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>流媒体测试</title>
    <link href="css/style.css"  rel="stylesheet" />
    <link href="css/font-awesome.min.css"  rel="stylesheet" />
    <link rel="stylesheet" href="layui/css/layui.css" media="all">
    <script src="jquery.min.js"></script>
    <script src="layui/layui.js"></script>
    <script src="flvplayer.js"></script>
    <script src="flv.js"></script>
    <style>
        html,body{
            height:100%;
            width:100%;
            margin:0;
        }

    </style>
</head>
<body>
    <div id="main" style="width: 100%;height: 90%;overflow:hidden;">
    </div>
    <div style="line-height: 50px;text-align: center;">
        <input id="simcard" placeholder="请输入终端手机号" type="text">
        <select id="winNum" value="4">
            <option value="1">1</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="25">25</option>
            <option value="36">36</option>
        </select>
        <select id="streamType">
            <option value="1">子码流</option>
            <option value="0">主码流</option>
        </select>
        <button id="video">音视频</button>
        <button id="playback">回放</button>
        <button id="stopAll">停止所有视频和回放</button>
        <button id="listen">监听</button>
        <button id="stopListen">停止监听</button>
        <button id="talk">对讲</button>
        <button id="stopTalk">停止对讲</button>
    </div>
</body>
</html>
