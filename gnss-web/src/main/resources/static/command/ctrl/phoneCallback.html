<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">标志</label>
            <div class="layui-input-inline">
                <select name="flag">
                    <option value="0">普通通话</option>
                    <option value="1" selected>监听</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">电话号码</label>
            <div class="layui-input-inline">
                <input type="text" name="phoneNum" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="paramForm">发送指令</button>
        </div>
    </div>
</form>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
        var url = "/api/v1/commands/jt808/basic/sendCommand8400";
        form.on('submit(paramForm)', function (data) {
            var paramsEntity = data.field;
            sendJt808Command(url, paramsEntity, 5000);
            return false;
        });
    });
</script>
