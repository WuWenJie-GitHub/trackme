<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">录音命令</label>
            <div class="layui-input-inline">
                <select name="commandType">
                    <option value="1" selected>开始录音</option>
                    <option value="0">停止录音</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">录音时间</label>
            <div class="layui-input-inline">
                <input type="text" name="duration" class="layui-input" value="0">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">保存标志</label>
            <div class="layui-input-inline">
                <select name="saveFlag">
                    <option value="0" selected>实时上传</option>
                    <option value="1">保存</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">音频采样率</label>
            <div class="layui-input-inline">
                <select name="audioRate">
                    <option value="0" selected>8K</option>
                    <option value="1">11K</option>
                    <option value="2">23K</option>
                    <option value="3">32K</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="paramForm">发送指令</button>
        </div>
    </div>
</form>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
        var url = "/api/v1/commands/jt808/basic/sendCommand8804";
        form.on('submit(paramForm)', function (data) {
            var paramsEntity = data.field;
            sendJt808Command(url, paramsEntity, 5000);
            return false;
        });
    });
</script>
