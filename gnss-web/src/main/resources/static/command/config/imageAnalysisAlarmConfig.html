<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">车辆核载人数</label>
            <div class="layui-input-inline">
                <input type="text" name="seats" lay-verify="new_number" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">疲劳程度阈值</label>
            <div class="layui-input-inline">
                <input type="text" name="fatigueThreshold" lay-verify="new_number" class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="paramForm">发送指令</button>
        </div>
    </div>
</form>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
        var url = "/api/v1/commands/jt808/basic/sendCommand8103";
        form.on('submit(paramForm)', function (data) {
            var paramsEntity = {
                param007B: data.field,
            };
            sendJt808Command(url, paramsEntity, 5000);
            return false;
        });
    });
</script>
