<form class="layui-form" action="">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">存储阈值</label>
            <div class="layui-input-inline">
                <input type="text" name="storageThreshold" lay-verify="new_number" class="layui-input" value="20">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">持续时间</label>
            <div class="layui-input-inline">
                <input type="text" name="duration" lay-verify="new_number" class="layui-input" value="5">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">起始时间</label>
            <div class="layui-input-inline">
                <input type="text" name="startTime" lay-verify="new_number" class="layui-input" value="1">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="paramForm">发送指令</button>
        </div>
    </div>
</form>
<script>
    layui.use('form', function () {
        var form = layui.form;
        form.render();
        var url = "/api/v1/commands/jt808/basic/sendCommand8103";
        form.on('submit(paramForm)', function (data) {
            var paramsEntity = {
                param0079: data.field,
            };
            sendJt808Command(url, paramsEntity, 5000);
            return false;
        });
    });
</script>
